<!DOCTYPE html>
<html><head><title>API Test</title>
<style>body{font-family:sans-serif;padding:2rem;background:#111;color:#fff;}
button{background:#C9A84C;color:#000;border:none;padding:.8rem 2rem;border-radius:5px;cursor:pointer;font-size:1rem;margin:.5rem}
pre{background:#222;padding:1rem;border-radius:5px;margin-top:1rem;white-space:pre-wrap;font-size:.85rem;}
.ok{color:#4ADE80;font-weight:bold}.err{color:#FB7185;font-weight:bold}</style></head>
<body>
<h2 style="color:#C9A84C">üîß Lumina AI v6 ‚Äî API Test</h2>
<button onclick="test()">‚ñ∂ Test Claude Opus API</button>
<pre id="out">Click to test...</pre>
<script>
async function test(){
  document.getElementById('out').textContent='‚è≥ Calling Claude Opus...';
  try{
    const r=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({model:'claude-opus-4-6',max_tokens:50,messages:[{role:'user',content:'Say exactly: LUMINA API WORKING ‚úì'}]})});
    const data=await r.json();
    if(data.content?.[0]?.text){
      document.getElementById('out').innerHTML='<span class="ok">‚úÖ SUCCESS!\n\n'+data.content[0].text+'</span>';
    } else {
      document.getElementById('out').innerHTML='<span class="err">‚ùå '+JSON.stringify(data,null,2)+'</span>';
    }
  }catch(e){document.getElementById('out').innerHTML='<span class="err">‚ùå '+e.message+'</span>';}
}
</script></body></html>
